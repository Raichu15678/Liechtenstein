<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ételek</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
    .card-body {
      height: 150px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Liechtenstein</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="terkep.html">Térkép</a></li>
          <li class="nav-item"><a class="nav-link" href="latvanyossagok.html">Látványosságok</a></li>
          <li class="nav-item"><a class="nav-link" href="etelek.html">Ételek</a></li>
          <li class="nav-item"><a class="nav-link" href="tortenelem.html">Történelem</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Ételek</h2>
    <div id="etelek-lista" class="row">
      <!-- Az ételek adatai itt jelennek meg dinamikusan -->
    </div>
  </div>

  <!-- Modal Template -->
  <div class="modal fade" id="etelModal" tabindex="-1" aria-labelledby="etelModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="etelModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="etelModalImage" src="" class="img-fluid mb-3" alt="">
          <p id="etelModalDescription"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bezárás</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/etelek.js"></script>
  <script>
    const etelekLista = document.getElementById("etelek-lista");
    const etelModal = new bootstrap.Modal(document.getElementById('etelModal'));

    etelek.forEach((etel, index) => {
      etelekLista.innerHTML += `
        <div class="col-md-4">
          <div class="card mb-4">
            <img src="images/${etel.kep}" class="card-img-top img-fluid" alt="${etel.nev}">
            <div class="card-body">
              <h5 class="card-title">${etel.nev}</h5>
              <button class="btn btn-primary" onclick="showEtelDetails(${index})">Részletek</button>
            </div>
          </div>
        </div>
      `;
    });

    function showEtelDetails(index) {
      const etel = etelek[index];
      document.getElementById('etelModalLabel').innerText = etel.nev;
      document.getElementById('etelModalImage').src = `images/${etel.kep}`;
      document.getElementById('etelModalImage').alt = etel.nev;
      document.getElementById('etelModalDescription').innerText = etel.leiras;
      etelModal.show();
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
