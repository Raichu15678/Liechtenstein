<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Látványosságok</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
    .card-body {
      height: 150px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Liechtenstein</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="terkep.html">Térkép</a></li>
          <li class="nav-item"><a class="nav-link" href="latvanyossagok.html">Látványosságok</a></li>
          <li class="nav-item"><a class="nav-link" href="etelek.html">Ételek</a></li>
          <li class="nav-item"><a class="nav-link" href="tortenelem.html">Történelem</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Látványosságok</h2>
    <div id="latvanyossagok-lista" class="row">
      <!-- A látványosságok adatai itt jelennek meg dinamikusan -->
    </div>
  </div>

  <script src="js/latvanyossagok.js"></script>
  <script>
    const latvanyossagokLista = document.getElementById("latvanyossagok-lista");
    latvanyossagok.forEach(latvanyossag => {
      latvanyossagokLista.innerHTML += `
        <div class="col-md-4">
          <div class="card mb-4">
            <img src="images/${latvanyossag.kep}" class="card-img-top img-fluid" alt="${latvanyossag.nev}">
            <div class="card-body">
              <h5 class="card-title">${latvanyossag.nev}</h5>
              <p class="card-text">${latvanyossag.leiras}</p>
            </div>
          </div>
        </div>
      `;
    });
  </script>
</body>
</html>
